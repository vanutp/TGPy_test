name: Lint & release project
on:
  push:
    paths:
      - "pyproject.toml"
      - "poetry.lock"
      - "tgpy/**"
      - ".github/workflows/main.yml"
      - ".github/workflows/docker.yml"
  pull_request:
    paths:
      - "pyproject.toml"
      - "poetry.lock"
      - "tgpy/**"
      - ".github/workflows/main.yml"
      - ".github/workflows/docker.yml"
  workflow_dispatch: {}

jobs:
  release:
    name: Release
    concurrency: release
    if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: DeterminateSystems/nix-installer-action@main

      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Load dependency cache
        id: load-cache
        uses: actions/cache@v4
        with:
          path: .venv
          key: app-${{ runner.os }}-python-${{ env.pythonLocation }}-${{ hashFiles('poetry.lock') }}

      - uses: nicknovitski/nix-develop@v1

      - name: Install dependencies
        run: |
          poetry config virtualenvs.in-project true
          poetry install --with release
        if: steps.load-cache.outputs.cache-hit != 'true'

      - name: Create a release
        id: release-version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          source .venv/bin/activate
          git config --global user.name "github-actions"
          git config --global user.email "action@github.com"
          python -m semantic_release version
          echo "version-tag=$(python -m semantic_release version --print-tag)" >> $GITHUB_OUTPUT

      - name: Publish package distributions to GitHub Releases
        uses: python-semantic-release/upload-to-gh-release@v8.7.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.release-version.outputs.version-tag }}

      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Save release commit hash
        id: release-commit-hash
        run: echo "release-commit-hash=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

    outputs:
      release-commit-hash: ${{ steps.release-commit-hash.outputs.release-commit-hash }}

  publish-to-testpypi:
    name: Publish Python distribution to TestPyPI
    needs:
      - release
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/p/tgpy

    permissions:
      id-token: write

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish distribution to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

